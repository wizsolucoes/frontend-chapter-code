<p *ngIf="isLoading">Carregando...</p>

<p *ngIf="error">Houve um erro: {{ error }}</p>

<div class="grid">
  <mat-card class="example-card" *ngFor="let user of users">
    <mat-card-header>
      <div
        mat-card-avatar
        class="example-header-image"
        [ngStyle]="{ 'background-image': 'url(\'' + user.avatarUrl + '\')' }"
      ></div>
      <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
